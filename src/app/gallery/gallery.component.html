<div class="container mt-4">
    <h1>Hall of Fame</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let anime of animeImages">
        <div class="card mb-4">
          <img [src]="anime.url" class="card-img-top" [alt]="anime.title">
          <div class="card-body">
            <h5 class="card-title">{{ anime.title }}</h5>
            <button class="btn btn-primary" (click)="addToFavorites(anime.title)">
              Ajouter aux Favoris
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <h2 class="mt-4">Favoris</h2>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let favorite of favorites">
        {{ favorite }}
        <button class="btn btn-danger btn-sm" (click)="removeFromFavorites(favorite)">
          Retirer
        </button>
      </li>
    </ul>
    
  </div>
